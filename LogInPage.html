<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="logInPageCSS.css" />
  </head>
  <body>
    <div class="navbarHeader">
      <nav class="navbar bg-primary-emphasis">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="Iamges/collageLogo.png"
              alt="Logo"
              width="50"
              height="50"
              class="d-inline-block align-text-top"
            />
            Attendance System
          </a>
          <button type="button" class="btn" id="changeTheameButton">
            Dark
          </button>
        </div>
      </nav>
    </div>
    <div class="actualBodyPartInWeb">
      <div class="formIn">
        <div class="formBody">
          <h2>Log In to Attendance Page</h2>
          <div class="mb-3 column">
            <label for="staticEmail" class="col-sm-2 col-form-label"
              >Email</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                type="email"
                class="form-control"
                id="staticEmail"
                placeholder="example@gmail.com"
                required
              />
            </div>
          </div>
          <div class="mb-3 column">
            <label for="inputPassword" class="col-sm-2 col-form-label"
              >Password</label
            >
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                required
              />
            </div>
          </div>
          <div class="LogInButton">
            <button class="btn btn-primary" id="logInButton" type="submit">
              Log In
            </button>
          </div>
        </div>
        <div class="imageInForm">
          <img src="Iamges/attendacnePng.png" class="img-fluid" alt="..." />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="LogInPageJavascript.js"></script>
  </body>
</html>
