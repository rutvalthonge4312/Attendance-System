<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="showStudentCSS.css" />
  </head>
  <body>
    <div class="navbarHeader">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Track Attendance</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">For You</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Choose Theame
          </a>
          <ul class="dropdown-menu">
            <li><div class="dropdown-item" id="darkMode">Dark</div></li>
            <li><div class="dropdown-item" id="lightMode">Light</div></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="mainContainer">
      <table class="table table-hover" id="tableInShow"></table>
    </div>
    <button type="button" class="btn btn-primary" id="backButton">Back</button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="showStudentScript.js"></script>
  </body>
</html>
