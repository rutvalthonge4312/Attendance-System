<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add student Here!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="addStudentCSS.css">
  </head>
  <body>
    <div class="navbarHeader">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Track Attendance</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">For You</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Choose Theame
          </a> 
          <ul class="dropdown-menu">
            <li><div class="dropdown-item" id="darkMode">Dark</div></li>
            <li><div class="dropdown-item" id="lightMode">Light</div></li>
          </ul>
        </li>
          </ul>
        </div>
      </ul>
    </div>
    <div class="maincontainer">
      <div class="formBody">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom01"
                placeholder="someone temp."
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
            
            
          
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Roll Number</label>
              <input
                type="number"
                class="form-control"
                id="validationCustom03"
                placeholder="27065"
                required
              />
              <div class="invalid-feedback">Please provide a valid Roll Number.</div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">Division</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>A</option>
                <option >B</option>
              </select>
              <div class="invalid-feedback">Please select a valid Division.</div>
            </div>
            
           
            <div class="col-12">
              <button class="btn btn-primary" type="submit" id="SubmitButton">Add Student</button>
            </div>
          </form>
      </div>
      <div class="imageBody">
        <img src="Iamges/card2Img.png" class="img-fluid" alt="Image">
      </div>
      
    </div>
   
</div>
<button type="button" class="btn btn-primary" id="backButton">&larr;</button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
   <script src="addStudentJS.js"></script>
  </body>
</html>
