<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Attendance!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="takeAttendanceCSS.css" />
  </head>
  <body>
    <div class="navbarHeader">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Track Attendance</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">For You</a>
        </li>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Choose Theame
          </button>
          <ul class="dropdown-menu">
            <button type="button" class="btn btn-dark" id="darkButton">
              Dark
            </button>
            <button type="button" class="btn btn-light" id="lightButton">
              Light
            </button>
          </ul>
        </div>
      </ul>
    </div>
    <div class="mainBody">
      <div class="upper">
        <div class="btn-group">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Division
          </button>
          <ul class="dropdown-menu">
            <div
              class="btn-group"
              role="group"
              aria-label="Basic radio toggle button group"
            >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio1"
                autocomplete="off"
                checked
              />
              <label class="btn btn-outline-primary" for="btnradio1">A</label>

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio2"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="btnradio2">B</label>
            </div>
          </ul>
        </div>
        <div class="date">
          <input type="date" name="currentDate" id="currentDate" />
        </div>
      </div>
      <div class="cheCkBoxes">
        <table class="table table-hover" id="tableInShow"></table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="takeAttendance.js"></script>
  </body>
</html>
